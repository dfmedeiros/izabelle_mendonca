<!DOCTYPE html>
<html>
  {% include head.html %}

  <body class="full-intro background--dark">

    <!-- Preloader -->
    <section id="preloader">
      <div class="loader" id="loader">
        <div class="loader-img"></div>
      </div>
    </section>
    <!-- End Preloader -->

    <!-- Site Wraper -->
    <div class="wrapper">

      {% include header.html %}

      <section class="inner-intro bg-photo2 light-color overlay-dark80">
        <div class="container">
          <div class="row title">
            <h2 class="h2">{{ page.title }}</h2>
            <div class="page-breadcrumb">
              <a href="{{ "/" | prepend: site.baseurl }}">Principal</a>/<span>{{ page.title }}</span>
            </div>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>

      {{ content }}

      {% include footer.html %}
    </div>
    <!-- Site Wraper End -->

    {% include javascripts.html %}
  </body>
</html>
